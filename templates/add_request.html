<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Добавить заявку</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/style.css">
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Главная страница</a></li>
            <li><a href="/add-request">Создать заявку</a></li>
            <li><a href="/view-requests">Список заявок</a></li>
<!--            <li><a href="/tasks">Задачи</a></li>-->
<!--            <li><a href="/popular-requests">Популярные вопросы</a></li>-->
<!--            <li><a href="/send-question">Задать вопрос</a></li>-->
        </ul>
    </nav>
</header>
<h1>Создать заявку</h1>

<form action="/add-request" method="post">
    <label for="object">Объект:</label>
    <select id="object" name="object">
        <option value="Мурманск">Мурманск</option>
        <option value="Норильск">Норильск</option>
        <option value="ГПЗ">ГПЗ</option>
    </select>

    <br>

    <label for="department">Подразделение:</label>
    <select id="department" name="department">
        <option value="Подразделение 1">Мурманск BC1</option>
        <option value="Подразделение 2">Мурманск GWP5A</option>
        <option value="Подразделение 3">Мурманск Косвенный</option>
    </select>

    <br>

    <label for="brigade">Наименование бригады:</label>
    <input type="text" id="brigade" name="brigade" placeholder="Бригада ФИО">

    <br>

    <label for="employees">ФИО сотрудников:</label>
    <textarea id="employees" name="employees" rows="4" cols="50" placeholder="Абдулаев Абдула Сагитович, Новиков Никита Андреевич"></textarea>

    <br>

    <input type="submit" value="Создать заявку">
</form>

<script src="/static/scripts/script.js"></script>
</body>
</html>
