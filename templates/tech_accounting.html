<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет техники</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/tech_accounting.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Учет техники</h1>
    <div class="card animated fade-in">
        <h2>Ноутбук</h2>
        <p>Модель: XYZ123</p>
        <p>Серийный номер: 1234567890</p>
        <p>Статус: В наличии</p>
        <a href="#" class="button">Подробнее</a>
    </div>
    <div class="card animated fade-in">
        <h2>Смартфон</h2>
        <p>Модель: ABC789</p>
        <p>Серийный номер: 0987654321</p>
        <p>Статус: В ремонте</p>
        <a href="#" class="button">Подробнее</a>
    </div>
    <div class="card animated fade-in">
        <h2>Планшет</h2>
        <p>Модель: DEF456</p>
        <p>Серийный номер: 5432109876</p>
        <p>Статус: Продан</p>
        <a href="#" class="button">Подробнее</a>
    </div>
</div>

<div class="add-item">
    <button id="add-item-button" class="btn btn-primary">&#43;</button>
</div>

<div id="modal-form" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить новую позицию</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="model">Модель:</label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="serial-number">Серийный номер:</label>
                        <input type="text" class="form-control" id="serial-number" name="serial-number" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Статус:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="В наличии">В наличии</option>
                            <option value="В ремонте">В ремонте</option>
                            <option value="Продан">Продан</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../static/scripts/script_accounting.js"></script>
</body>

</html>
