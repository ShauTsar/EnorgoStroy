</header>
<h1>Задачи</h1>

<div class="board">
  <div class="column" id="column-1">
    <div class="column-header">To Do</div>
    <div class="column-body">
      <div class="task" id="task-1">
        <div class="task-header">Task 1</div>
        <div class="task-description">Description for Task 1</div>
        <div class="task-controls">
          <button class="move-right" onclick="moveRight('task-1')">Move Right</button>
          <button class="delete" onclick="deleteTask('task-1')">Delete</button>
        </div>
      </div>
      <div class="task" id="task-2">
        <div class="task-header">Task 2</div>
        <div class="task-description">Description for Task 2</div>
        <div class="task-controls">
          <button class="move-right" onclick="moveRight('task-2')">Move Right</button>
          <button class="delete" onclick="deleteTask('task-2')">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="column" id="column-2">
    <div class="column-header">In Progress</div>
    <div class="column-body">
      <!-- Tasks in progress -->
    </div>
  </div>
  <div class="column" id="column-3">
    <div class="column-header">Done</div>
    <div class="column-body">
      <!-- Completed tasks -->
    </div>
  </div>
</div>

<script src="/static/scripts/script.js"></script>
</body>
